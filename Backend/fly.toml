# fly.toml app configuration file generated for readingbook-api-cold-hill-3738 on 2025-10-30T23:17:07+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'readingbook-api-cold-hill-3738'
primary_region = 'sin'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 200
    soft_limit = 150

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '15s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '2s'
    grace_period = '10s'
    method = 'get'
    path = '/health'
    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
